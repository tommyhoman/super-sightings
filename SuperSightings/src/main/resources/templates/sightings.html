<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Super Sightings</title>
    </head>
    <body>
        <!-- Main Body of Page -->
        <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <a href="/"><h1>Super Sightings</h1></a>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col text-center m-2">
                    <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
                </div>
                <div class="col text-center m-2">
                    <a href="powers" class="btn btn-outline-primary btn-lg">Powers</a>
                </div>
                <div class="col text-center m-2">
                    <a href="superpeople" class="btn btn-outline-primary btn-lg">Superheroes/Supervillains</a>
                </div>
                <div class="col text-center m-2">
                    <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
                </div>
                <div class="col text-center m-2">
                    <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col-3 text-center m-3">
                    <span class="h3">Add Sighting</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form action="addSighting" method="POST" th:object='${sighting}'>
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                            <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>    
                        </div>
                        <div class="form-group row">
                            <label for="date" class="col-3 col-form-label">
                                Date</label>
                            <div class="col-9">
                                <input type="date" name="date"
                                       id="date" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="person.id" class="col-3 col-form-label">
                                Super</label>
                            <div class="col-9">
                                <select name="person.id" class="form-control" >

                                    <option th:each="p : ${people}"
                                            th:value="${p.id}"
                                            th:text="${p.name}" ></option>

                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="place.id" class="col-3 col-form-label">
                                Location</label>
                            <div class="col-9">
                                <select name="place.id" class="form-control" >

                                    <option th:each="l : ${locs}"
                                            th:value="${l.id}"
                                            th:text="${l.name}" ></option>

                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Sighting</button>
                    </form>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Date</th>
                                <th>Super</th>
                                <th>Location</th>
                                <th>Details</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="sight : ${sights}">
                                <td th:text="${sight.id}">Sight ID</td>
                                <td th:text="${sight.date}">Sight Date</td>
                                <td th:text="${sight.person.name}">Sight Super</td>
                                <td th:text="${sight.place.name}">Sight Location</td>
                                <td><a href="#" th:href="@{/viewSighting(id=${sight.id})}">Details</a></td>
                                <td><a href="#" th:href="@{/editSighting(id=${sight.id})}">Edit</a></td>
                                <td><a href="#" th:href="@{/deleteSighting(id=${sight.id})}">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- End main body -->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>;
