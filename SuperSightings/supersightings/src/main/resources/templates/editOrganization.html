<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Super Sightings</title>
    </head>
    <body>
        <!-- Main Body of Page -->
        <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <a href="/"><h1>Super Sightings</h1></a>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col text-center m-2">
                    <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
                </div>
                <div class="col text-center m-2">
                    <a href="powers" class="btn btn-outline-primary btn-lg">Powers</a>
                </div>
                <div class="col text-center m-2">
                    <a href="superpeople" class="btn btn-outline-primary btn-lg">Superheroes/Supervillains</a>
                </div>
                <div class="col text-center m-2">
                    <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
                </div>
                <div class="col text-center m-2">
                    <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col-3 text-center m-3">
                    <span class="h3">Edit Organization</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form action="editOrganization" method="POST" th:object='${organizationvm}'>
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                            <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>    
                        </div>
                        <div class="form-group row">
                            <label for="org.name" class="col-3 col-form-label">
                                Name</label>
                            <div class="col-9">
                                <input type="text" name="org.name"
                                       id="org.name" th:value="${organizationvm.name}" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="org.description" class="col-3 col-form-label">
                                Description</label>
                            <div class="col-9">
                                <input type="test" name="org.description"
                                       id="org.description" th:value="${organizationvm.description}" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="org.address" class="col-3 col-form-label">
                                Address</label>
                            <div class="col-9">
                                <input type="text" name="org.address"
                                       id="org.address" th:value="${organizationvm.address}" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="memberIds" class="col-3 col-form-label">
                                Members</label>
                            <div class="col-9">
                                <div th:each="p : ${people}" >
                                    <input type="checkbox" 
                                           name="memberIds"
                                           th:text="${p.name}"
                                           th:value="${p.id}"
                                           th:checked="${organizationvm.hasMember(p.id)}"
                                           /><br>
                                </div>
                            </div>
                        </div>
                        <input type="hidden" name="org.id" th:value="${organizationvm.id}"/>
                        <button type="submit" class="btn btn-primary">Edit Organization</button>
                    </form>
                </div>
            </div>
            
        </div>

        <!-- End main body -->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>;
